		<span id="tag-title">tags </span>({{tags|length}})
		{% if tags|length %}
		<ul class="inline">
			{% for tag in tags %}
			<li>
				<a href="{% url search_tag mlist_fqdn=mlist.name, tag=tag.tag %}" >{{ tag.tag }}</a>
				{% if not forloop.last %} <span>|</span> {% endif %}
			</li>
			{% endfor %}
		</ul>
		{% endif %}
